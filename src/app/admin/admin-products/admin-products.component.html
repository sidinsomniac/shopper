<p>
	<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
	<thead>
		<tr>
			<th>Title</th>
			<th>Price</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor='let p of products$ | async ; index as i'>
			<td>{{p.title}}</td>
			<td>{{p.price | currency : 'USD' : 'symbol'}}</td>
			<td *ngIf='productkey.length > 0'>
				<a [routerLink]='["/admin/products/",productkey[i].key]'>Edit</a>
			</td>
		</tr>
	</tbody>
</table>
