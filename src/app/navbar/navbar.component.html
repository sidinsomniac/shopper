<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand text-primary" routerLink='/'>The <i class="fa fa-laptop fa-2x"></i>echShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <i class="fa fa-cart-arrow-down fa-2x text-success"></i>
            <span class="badge badge-warning badge-pill" *ngIf='cart$ | async as cart'>{{cart.totalItemsCount}}</span>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login"><i class="fa fa-user mr-2"></i>Login</a>
          </li>
        </ng-template>
        <li ngbDropdown class="nav-item dropdown" *ngIf='appUser ; else anonymousUser'>
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{appUser.name}}
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            <div class="dropdown-divider"></div>
            <ng-container *ngIf='appUser.isAdmin'>
              <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
              <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
            </ng-container>
            <a class="dropdown-item" (click)='logout()'>Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
