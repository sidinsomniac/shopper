<div class="row">
  <div class="col-3">
    <div class="sticky-top">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]='!selectedCategory' routerLink='/'>
          All Categories
        </a>
        <a class="list-group-item list-group-item-action" *ngFor='let category of categories' routerLink='/'
          [queryParams]='{category: category.payload.key}' [class.active]='selectedCategory === category.payload.key'>
          {{category.payload.val().name}}
        </a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor='let product of filteredProducts ; index as i'>
        <div class="col">
          <app-product-card [product]='product'></app-product-card>
        </div>
        <div class="w-100" *ngIf='(i+1) % 2 === 0'></div>
      </ng-container>
    </div>
  </div>
</div>
