<div class="card mb-3" *ngIf='product.title'>
  <img class="card-img-top" [src]='product.imageUrl' *ngIf='product.imageUrl' alt='{{product.title}}'>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency : 'USD' : 'symbol'}}</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary btn-block" *ngIf='showActions'>Add to Cart</button>
  </div>
</div>
