<div class="container h-100 mt-5">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://yt3.ggpht.com/a-/AAuE7mAOzJeUhnaCQpCrB8z58jvoroZFpAAB_9nD7w=s900-mo-c-c0xffffffff-rj-k-no"
            class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" value="" placeholder="username" disabled>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" value="" placeholder="password" disabled>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button class="btn btn-primary" (click)='login()'>Login with Google <i class="fa fa-sign-in"></i></button>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a (click)='login()' class="ml-2 redirect">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a (click)='login()' class="redirect">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
